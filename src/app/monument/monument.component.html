
<div class="card text-center w-100 p-3 border-success mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Monument</h5>
    <p class="card-text">{{details.nom}}</p>
  </div>
</div>

<canvas class="container-fluid" id="renderCanvas" touch-action="none"></canvas> 

<div class="card w-100 mb-3 border-success" p-3>
  <div class="card-header text-center bg-success text-white">
    <h3 class="card-title">{{'DETAILS'|translate}}</h3>
  </div>
  <div class="card-body">
    <p class="card-text"> Description : {{details.description}}</p>
  </div>
  <ul class="list-group list-group-flush ">
    <li class="list-group-item border-success">{{'HEIGHT'|translate}} : {{details.hauteur}} {{'METER'|translate}}</li>
    <li class="list-group-item border-success">{{'COUNTRY'|translate}} : {{details.pays}}</li>
  </ul>
</div>

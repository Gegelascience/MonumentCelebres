<div class="card text-center w-100 p-2 border-success mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Choix de vue</h5>
    <p class="card-text">Choisis le type de vue</p>
    <button type='button' class="btn btn-warning" (click)="NoVr($event)">Normal</button>
    <button type='button' class="btn btn-info" (click)="YesVr($event)">VR</button>
  </div>
</div>
<canvas id="renderCanvas" touch-action="none"></canvas> 
<div class="card w-100 mb-3 border-success" p-3>
  <div class="card-header text-center bg-success text-white">
    <h3 class="card-title">Détails</h3>
  </div>
  <div class="card-body">
    <p class="card-text"> Description : {{details.description}}</p>
  </div>
  <ul class="list-group list-group-flush ">
    <li class="list-group-item border-success">Hauteur : {{details.hauteur}} mètres</li>
    <li class="list-group-item border-success">Largeur: {{details.largeur}} mètres</li>
    <li class="list-group-item border-success">Pays : {{details.pays}}</li>
  </ul>
</div>
